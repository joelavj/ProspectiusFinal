version: '3.8'

services:
  mariadb:
    image: mariadb:latest
    container_name: prospectius_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: Prospectius
      MYSQL_USER: prospectius_user
      MYSQL_PASSWORD: prospectius_password
    ports:
      - "3306:3306"
    volumes:
      - prospectius_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    command: --default-authentication-plugin=mysql_native_password

volumes:
  prospectius_data:
    driver: local
