name: Build and Release Windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Get Flutter dependencies
        run: |
          flutter pub get
          flutter config --enable-windows-desktop
      
      - name: Build Windows executable
        run: |
          flutter build windows --release
      
      - name: Create Release Artifact
        run: |
          # Créer un dossier pour les artifacts
          mkdir -p release
          # Copier le build Windows
          Copy-Item -Path "build\windows\x64\runner\Release\*" -Destination "release\" -Recurse
          # Créer une archive ZIP
          Compress-Archive -Path "release\*" -DestinationPath "prospectius-windows-x64.zip"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: prospectius-windows-x64.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Manual Release Upload
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          files: prospectius-windows-x64.zip
          tag_name: ${{ github.event.inputs.version }}
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
